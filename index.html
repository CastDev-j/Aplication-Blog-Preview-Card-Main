<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Blog preview card</title>
</head>
<body>

  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="article-img">

      <div class="card-data">
        <h2 class="article-label">Learning</h2>

      <div class="article-date">Published 21 Dec 2023</div>
      
      <h1 class="article-title">HTML & CSS foundations</h1>

      <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    

      <div class="autor">
        <img src="./assets/images/image-avatar.webp" alt="avatar-michelle" class="profile-img">
        <span class="profile-name">Greg Hooper</span>
      </div>
      
    </article>
  </main>
  
</body>
</html>
